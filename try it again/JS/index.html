<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Less than 100</title>
    <script>
      function currentNumber() {
        const getNumber = document.getElementById("textBox").value;
        document.getElementById("setNumber").innerText = getNumber;
      }

      function checkNumber() {
        const getNumber = document.getElementById("textBox").value;
        if (getNumber > 100) {
          alert("You should put less than 100");
        } else if (getNumber < 1) {
          alert("You should put 'more than' 1");
        } else {
          alert("You put " + getNumber);
        }
      }
    </script>
  </head>
  <body>
    <h1>Put any number that less than 100 as integers</h1>
    <h5>
      <div>
        You've put
        <span id="setNumber"></span>
      </div>
    </h5>
    <input
      id="textBox"
      type="text"
      placeholder="type any number"
      value=""
      onkeyup="currentNumber()"
    />
    <button id="clickBtn" onclick="checkNumber()">Click here!</button>
  </body>
</html>
